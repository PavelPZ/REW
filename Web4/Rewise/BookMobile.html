!Book
###
  <div data-bind="with:ActPage(), delegatedHandler: ['click']">
    {{for Lessons}}  
      <div class="ui-grid-a">
        <div class="ui-block-a" style="width:70%" >
          <input type="checkbox" name="ch{{:Data.DbId}}" id="ch{{:Data.DbId}}" class="form-control custom" value="{{:Data.DbId}}" data-bind="checked: Pager.ActPage.Checkeds"/>
          <label for="ch{{:Data.DbId}}">{{:Data.Title}}</label>
        </div>
        <div class="ui-block-b" style="width:auto">
          <a href="#" data-role="button" data-icon="arrow-r" data-click="lesson" data-delegate-index="{{:Data.DbId}}" data-iconpos="right">...</a>
        </div>
      </div>
    {{/for}}
  </div>
