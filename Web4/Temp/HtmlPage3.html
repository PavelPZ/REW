<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <style type="text/css">
    #the_iframe {
      visibility:hidden;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <form id="myform" onsubmit="return false;" autocomplete="on" target="the_iframe">
    <input type="button" value="Submit form" onclick="$('#myform')[0].submit()"/>
  </form>
  <iframe id="fake-automplete-form" name="the_iframe" src="about:blank" style="visibility:hidden"></iframe>
  <script type="text/javascript">
    $('#myform').prepend('<input type="text" id="email" name="email" vcard_name="email" autocomplete="on" />');
  </script>
</body>
</html>
