<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

  <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js" type="text/javascript"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js' type='text/javascript'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.js" type="text/javascript"></script>
  <script src="test.js" type="text/javascript"></script>
</head>
<body ng-app="testApp">
  <div data-ui-view></div>
  <script type="text/ng-template" id="test2.html">
    <h1>test2.html</h1>
  </script>
  <script type="text/ng-template" id="test.html">
    scopeProp1: {{scopeProp1}}
    <br />
    ctrl1as.prop1: {{ctrl1as.prop1}}
    <br />
    ctrl1as.$ctrl1Resolve: {{ctrl1as.$ctrl1Resolve}}
    <br />
    <span ng-click="ctrl1as.clickAs1()">ctrl1as.clickAs1</span>
    <br />
    <span ng-click="scopeClick1()">scopeClick1</span>
    <br />
    scopeProp2: {{scopeProp2}}
    <br />
    ctrl2as.prop2: {{ctrl2as.prop2}}
    <br />
    ctrl2as.$ctrl1Resolve: {{ctrl2as.$ctrl1Resolve}}
    <br />
    ctrl2as.$ctrl2Resolve: {{ctrl2as.$ctrl2Resolve}}
    <br />
    <span ng-click="ctrl2as.clickAs2()">ctrl2as.click2</span>
    <br />
    <span ng-click="scopeClick2()">scopeClick2</span>
    <br />
    ctrl2as.ctrl1as.prop1: {{ctrl2as.ctrl1as.prop1}}
    <br />
    <span ng-click="ctrl2as.ctrl1as.clickAs1()">ctrl2as.ctrl1as.clickAs1</span>
    <br />
    scopeProp1: {{scopeProp1}}
    <br />
    <span ng-click="scopeClick1()">scopeClick1</span>
    <br />
  </script>

  <script type="text/ng-template" id="modaltest.html">
    <h3 ng-click="modalTest.action()">Open modal</h3>
  </script>

  <script type="text/ng-template" id="modaldialog.html">
    <div>
      <div class="modal-header">
        <h3 class="modal-title">Modal Test</h3>
      </div>
      <div class="modal-body">
        Body
      </div>
      <div class="modal-footer">
        <!--<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>-->
        <button class="btn btn-primary" type="button" ng-click="$close()">OK</button>
        <button class="btn btn-default" type="button" ng-click="$dismiss()">Cancel</button>
      </div>
    </div>
  </script>
</body>
</html>
