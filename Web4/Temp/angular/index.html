<body ng-app="testApp">

  <script type="text/ng-template" id="test.html">

    <span ng-controller="ctrl1">prop1: {{prop1}}</span><br />
    <span ng-controller="ctrl3">prop3: {{prop3}}</span><br />
    ctrl3as.prop3: {{ctrl3as.prop3}}<br />
    ctrl4as.prop4: {{ctrl4as.prop4}}<br />-->
    scopeProp1: {{scopeProp1}}
    <br />
    ctrl1as.prop1: {{ctrl1as.prop1}}
