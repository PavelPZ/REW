<div class="container">
  <h3>Vstupní údaje o škole</h3>
  <div>
    <form>
      <div class="form-group">
        <label for="exampleInputName2">Název školy</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Název školy" ng-model="ts.schoolTitle">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Pořadové číslo (jsou jím odlišeny emaily uživatelů, musí být proto jednoznačné)</label>
        <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Pořadové číslo" ng-model="ts.uniqueId">
      </div>
      <button class="btn btn-success btn-lg" ng-click="::ts.createSchool()">Vygeneruj demo účty</button>
      <button class="btn btn-success btn-lg" ng-click="::ts.createEmptySchool()">Vygeneruj klíč pro správce</button>
    </form>
  </div>
  <hr />
  <h3>Vygenerovaný klíč pro správce</h3>
  {{ts.key}}
  <hr />
  <h3>Vygenerovaní uživatelé</h3>
  <table class="table table-bordered">
    <tr>
      <td>Chci si zkusit</td>
      <td>Přihlašovací E-mail</td>
      <td>Přihlašovací heslo</td>
      <!--<td>Licenční klíč</td>-->
    </tr>
    <tr ng-repeat="user in ts.allUsers">
      <td>{{user.role}}</td>
      <td>{{user.email}}</td>
      <td>heslo</td>
      <!--<td>{{user.keyStr}}</td>-->
    </tr>
  </table>

</div>
