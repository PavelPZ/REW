TSchoolCpv
###
<!-- ko with: cpv -->
<div id="{{:cpv.id}}" data-role="collapsed" class="cpv lm-collapse rtl">
  <div class="panel panel-default">
    <div class="lm-close btn btn-default fa fa-times" data-bind="click: hide"></div>
    <div class="panel-heading" data-bind="text: title"></div>
    <div class="panel-body">
      {{for #data tmpl=~T('TSchoolCpvBody')/}}
    </div>
  </div>
</div>
