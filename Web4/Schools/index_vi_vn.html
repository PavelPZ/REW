<body
>
  <div id='root' data-bind='template:rootTemplate'></div>
  <script id='dummy' type='text/x-jsrender' data-for='Dummy'>
    {{for ~ActPage()}}{{/for}}
  </script>
<script id='tbreadcrumb' type='text/x-jsrender'>
<ul class="hidden-small breadcrumb">
  {{for breadcrumbs()}}
  <li>{{:jsonId}}<a href="{{:url}}"><span class="icon-{{:icon}}"></span>&nbsp;&nbsp;{{:title}}</a></li>
  {{/for}}
  <li class="active"><i class="icon-{{:icon()}}"></i>&nbsp;&nbsp;{{:title()}}</li>
</ul>

</script>
<script id='tinput' type='text/x-jsrender'>
  <div class="control-group" data-bind="css: { 'has-error': {{:name}}.hasError}">
    <label class="control-label" for="inputEmail">{{:title}}</label>
    <div class="controls">
      <input class="form-control" type="{{:textType}}" placeholder="{{:title}}" id="input{{:title}}" data-bind="value: {{:name}}, valueUpdate: 'afterkeydown', hasfocus: {{:name}}.hasfocus" />
      <span class="help-block" data-bind="visibility: {{:name}}.message, text: {{:name}}.message"></span>
    </div>
  </div>

</script>
<script id='tinputbtn' type='text/x-jsrender'>
  <div class="control-group" data-bind="css: { 'has-error': {{:name}}.hasError}">
    <label class="control-label" for="inputEmail">{{:title}}</label>
    <div class="controls">
      <div class="form-control input-group">
        <input class="form-control" type="{{:textType}}" placeholder="{{:title}}" id="input{{:title}}" data-bind="value: {{:name}}, valueUpdate: 'afterkeydown', hasfocus: {{:name}}.hasfocus" />
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" data-bind="click: {{:name}}.validOk">{{:btnTitle}}</button>
        </span>
      </div>
      <span class="help-block" data-bind="visibility: {{:name}}.message, text: {{:name}}.message"></span>
    </div>
  </div>

</script>
<script id='tmenuitem' type='text/x-jsrender'>
  <li><a href="#" data-click="{{:actionName()}}" data-delegate-index="{{:id}}"><span class="icon-{{:icon}}"></span>&nbsp;&nbsp;{{:title}}</a></li>


</script>
<script id='tokcancel' type='text/x-jsrender'>
  <div class="{{:~numConverter(button,'lm-ok-cancel2', 'lm-ok2', 'lm-cancel2')}}">
    <div class="lmbtn-ok2">
      <div class="btn btn-large btn-success" data-bind="click: ok">
        <span class="icon-ok"></span>&nbsp;&nbsp;{{:~CSLocalize('b47affafabfb4971a311b80cdc1c1dc7', 'OK')}}
      </div>
    </div>
    <div class="lmbtn-cancel2">
      <div class="btn btn-default btn-large" data-bind="click: cancel">
        <span class="icon-remove"></span>&nbsp;&nbsp;{{:~CSLocalize('75ec6299556c4e2497dde2a7ec5626b2', 'Cancel')}}
      </div>
    </div>
  </div>

</script>
<script id='ttwocolumn' type='text/x-jsrender'>
  <div class="row">
    <div class="col-md-{{:#data[0].width}} lm-col-first">
      {{for #data[0].data tmpl=~T(#data[0].tmpl)/}}
    </div>
    {{if #data[1] && #data[1].data}}
    <div class="col-md-{{:#data[1].width}} lm-col">
      {{for #data[1].data tmpl=~T(#data[1].tmpl)/}}
    </div>
    {{/if}}
  </div>
</script>
<script id='tcrsitem' type='text/x-jsrender'>
  <div class="crsitem crsitem-{{:data.color}} {{:progressCls}} {{:~boolConverter(hasMenu,'crsitem-menu','crsitem-nomenu')}}" >
    <div class="crsitem-coll">
      <div class="crsitem-btn">
        <div class="crsitem-right lm-clickable {{:moreDisabled}}">
          <div data-toggle="menu" data-target="#{{:id}}"><i class="icon-chevron-down"></i></div>
        </div>
        <div class="crsitem-left lm-clickable {{:disabled}}" {{:progressInfo}} {{:clickModeStr}}>
          <div>{{for data tmpl=~T(tmplBtn)/}}</div>
        </div>
      </div>
      {{if hasMenu}}
        <ul id="{{:id}}" data-role="menu" class="dropdown-menu">
          {{for data.menu tmpl=~T('TMenuItem')/}}
        </ul>
      {{/if}}

      {{if tmplMore }} 
      <div class="crsitem-expanded">
        {{for data tmpl=~T(tmplMore)/}}
      </div>
      {{/if}}
    </div>
    <div class="crsitem-colr">
      {{for data tmpl=~T(tmplRight)/}}
    </div>
  </div>
</script>
<script id='confirmregistration' type='text/x-jsrender' data-for='confirmregistration'>
  {{for ~ActPage()}}
  
  <div data-bind="with: Pager.ActPage, delegatedHandler: ['click']" class="app-login">
    {{for #data tmpl=~T('TTopBarLogin')/}}
    <div class="container form-horizontal">
      <fieldset>
        <legend>{{:~CSLocalize('ca0fb06a7d714a5ebeddc27ea19210d7', 'LANGMaster.com')}}</legend>
        <div class="alert alert-success" data-bind="visible: !Utils.Empty(success()), text: success"></div>
        <div class="alert alert-danger" data-bind="visible: !Utils.Empty(errorText()), html: errorText"></div>
      </fieldset>
    </div>
  </div>



  {{/for}}
</script>

<script id='forgotpassword' type='text/x-jsrender' data-for='forgotpassword'>
  {{for ~ActPage()}}

          {{for #data tmpl=~T('TOkCancel')/}}

      <div class="alert alert-success lm-login-success" data-bind="visible: !Utils.Empty(success()), text: success"></div>

<script id='login' type='text/x-jsrender' data-for='login'>

      <fieldset>
        <legend>{{:~CSLocalize('305188cfd4314deeadfde6eb5c5f44f9', 'Log in in one of the following ways:')}}</legend>

        {{/for}}
        <div class="clearfix"></div>
        <br />
        {{for #data tmpl=~T('TOkCancel')/}}
      </fieldset>
      
    </div>
  </div>


  {{/for}}
</script>

<script id='profile' type='text/x-jsrender' data-for='profile'>

      </ul>
      {{/if}}
    </div>

  {{/for}}

<script id='schooladmin' type='text/x-jsrender' data-for='schooladmin'>
  {{for ~ActPage()}}
  
  <div data-bind="with: Pager.ActPage" class="app-admin">
    {{for #data tmpl=~T('TTopBarNew')/}}
    <div class="container">
      {{if ~Cookie()}}
      <h3>{{:title()}}</h3>

      
      <div class="panel panel-default" data-bind="visible: Login.isRoleAdmin()">
        <div class="panel-heading">{{:~CSLocalize('a7874d64e5aa4985b779cac83c2a89ed', 'System administrators')}}</div>
        <table class="table table-condensed table-hover">
          <tbody data-bind="foreach: role_Admin">
            <tr data-bind="css: { success: !Deleted(), danger: Deleted }">
              <td style="vertical-align: middle;">
                <span data-bind="text: data.EMail"></span>
              </td>
              <td class="ad-btn-last">
                <button class="btn btn-default" data-bind="click: $parent.admin_del">
                  <span data-bind="css: { 'icon-plus': Deleted(), 'icon-remove': !Deleted() }" ></span>
                  &nbsp;<span data-bind="text: (Deleted() ? 'Undelete' : 'Delete')"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="table table-condensed">
          <tbody>
            <tr>
              <td>
                <label class="control-label">{{:~CSLocalize('4301852cce604dcca76480a627e92694', 'Add System administrator')}}</label>
                <input class="form-control" type="text" placeholder="{{:~CSLocalize('308ad4d9b8f342b9946450345efacc6a', 'enter e-Mail')}}" data-bind="value: admin_EMail, valueUpdate: 'afterkeydown', hasfocus: admin_EMail.hasfocus" />
                <span class="help-block" data-bind="visibility: admin_EMail.message, text: admin_EMail.message"></span>
              </td>
              <td class="ad-btn-add">
                <button class="btn  btn-default" data-bind="click: admin_add"><span class="icon-plus"></span>&nbsp;{{:~CSLocalize('e8366c5bd8ba4cb6bbcb70c84d06c8e1', 'Add')}}</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      
      <div class="panel panel-default" data-bind="visible: Login.isRoleComps()">
        <div class="panel-heading">{{:~CSLocalize('0fb3793cac4247b2a8a73ed00795c5d7', 'Companies')}}</div>
        
        <table class="table table-condensed table-hover">
          <tbody data-bind="foreach: role_Comps">
            
            <tr data-bind="visible: edited()" class="success">
              <td>
                <input class="form-control" type="text" placeholder="{{:~CSLocalize('7f8697080ad144e5b813f4c4768ec787', 'enter name')}}" data-bind="value: name, valueUpdate: 'afterkeydown', hasfocus: name.hasfocus" />
                <span class="help-block" data-bind="visibility: name.message, text: name.message"></span>
              </td>
              <td>
                <input class="form-control" type="text" placeholder="{{:~CSLocalize('423438afc261483da6e76c1ef9b902af', 'enter e-Mail')}}" data-bind="value: email, valueUpdate: 'afterkeydown', hasfocus: email.hasfocus" />
                <span class="help-block" data-bind="visibility: email.message, text: email.message"></span>
              </td>
              <td class="ad-btn-last">
                <div class="btn-group">
                  <button class="btn btn-default" data-bind="click: $parent.company_editCancel">
                    <span class="icon-remove"></span>&nbsp;{{:~CSLocalize('9fa67ed1ffe84b0c948a7d885919213d', 'Cancel')}}
                  </button>
                  <button class="btn btn-default" data-bind="click: $parent.company_editOk">
                    <span class="icon-ok"></span>&nbsp;{{:~CSLocalize('9db4b90fec144147b798e57e70d67cd2', 'OK')}}
                  </button>
                </div>
              </td>
            </tr>
            
            <tr data-bind="visible: !edited(), css: { danger: Deleted(), success: !Deleted() }" class="danger">
              <td colspan="2">
                <b data-bind="text: name"></b>
                (<span data-bind="text: email"></span>)
              </td>
              <td style="text-align: right;">
                <button class="btn btn-default" data-bind="click: $parent.company_undel, visible: Deleted">
                  <span class="icon-plus"></span>&nbsp;{{:~CSLocalize('06ac9eebb3284c67ac65bc1a52d15196', 'Undelete')}}
                </button>
                <div class="btn-group" data-bind="visible: !Deleted()">
                  <button class="btn btn-default" data-bind="click: $parent.company_edit">
                    <span class="icon-pencil"></span>&nbsp;{{:~CSLocalize('4a95201a0d374438a5a7357509e02baa', 'Edit')}}</button>
                  <button class="btn btn-default" data-bind="click: $parent.company_del">
                    <span class="icon-remove"></span>&nbsp;{{:~CSLocalize('c0320cb4f3c0491eaa8bc8054cd56282', 'Delete')}}
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        
        <table class="table table-condensed">
          <tbody>
            <tr>

          {{for #data tmpl=~T('TCollapseClose')/}}

            </span>
          </div>
          <span class="help-block" data-bind="visibility: licKey.message, text: licKey.message"></span>
        </div>
      </div>
      {{for companies}}
        <div class="panel panel-default" data-bind="with: companies[{{:#index}}]">
          <div class="panel-heading"><b>{{:title}}</b></div>

            {{for courses}}
            <a class="list-group-item h4" href="#{{:gotoUrl}}">
              <span class="{{:~midFlagCls(line,true)}}"></span>{{:title}} <small>({{:~CSLocalize('921ea69c2a574ad48762372a6c294c19', 'license valid to')}} {{:~intToDateLong(expired)}})</small>

            {{/for}}
            {{for items}}

            <a class="list-group-item" href="#" data-bind="click: gotoItem">{{:title}}
              <span class="icon-chevron-right"></span>
            </a>
            <!-- /ko -->
            {{/for}}
          </div>
        </div>
      {{/for}}
      {{if gotoAdmin}}
      <div class="panel panel-default">
        <div class="panel-heading">{{:~CSLocalize('f2e725a2b4a8426683753d7a837261ca', 'Companies')}}</div>
        <div class="list-group">
          <a class="list-group-item" href="#" data-bind="click: gotoAdmin">{{:~CSLocalize('77327cfe60ac42f6accab159cf0ae3a5', 'Companies and their Master administrators')}}
            <span class="icon-chevron-right"></span>
          </a>
        </div>
      </div>
      {{/if}}
      
      {{else}}
        {{for #data tmpl=~T('TLoginFirst')/}}
      {{/if}}
    </div>
  </div>



  {{/for}}
</script>
