!confirmregistration
###
  <div data-bind="with: Pager.ActPage, delegatedHandler: ['click']" class="app-login rtl">

    <div class="container form-horizontal">
      <fieldset>
        <legend>{{:~CSLocalize('ca0fb06a7d714a5ebeddc27ea19210d7', 'LANGMaster.com')}}</legend>

      </fieldset>
    </div>
  </div>
