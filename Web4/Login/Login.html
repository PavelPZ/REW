!login
###
<div data-bind="test:'login', with: Pager.ActPage, delegatedHandler: ['click']" class="app-login rtl">
  {{for #data tmpl=~T('TTopBarLogin')/}}
  <div class="container form-horizontal">
    <fieldset>
      <br />
      <legend>{{:~CSLocalize('305188cfd4314deeadfde6eb5c5f44f9', 'Log in in one of the following ways:')}}</legend>
      {{for viewModel}}
      <div class="login-icon login-{{:name}} lm-clickable" data-bind="test:'{{:name}}'" data-click="call_provider" data-delegate-index="{{:id}}"></div>
      {{/for}}
      <div class="clearfix"></div>
    </fieldset>
  </div>
</div>

  </div>
</div>
