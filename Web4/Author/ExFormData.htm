<script id="c_pairing" type="text/x-jsrender">
<!-- ko with: getItem('{{:id}}') -->

  <table>
    <tr class="help">
      <td>
        <div class="help-left alert alert-info">
          <i class="fa fa-arrow-down info"></i>&nbsp;{{:~CSLocalize('8ea9f179b07244ca9523580477681b08', 'Click on')}}<i class="fa fa-hand-o-right fa-border hand"></i>&nbsp;{{:~CSLocalize('64d35057f86a49b184cca73e5eaeebee', 'to select a left item')}}
        </div>
      </td>
      <td>
        <div class="middle">&nbsp;</div>
      </td>
      <td>
        <div class="help-right alert alert-info">
          <i class="fa fa-arrow-down info"></i>&nbsp;{{:~CSLocalize('ae36fa97f71d41519956897d24660aa7', 'Select the right item matching the selected left item')}}
        </div>
      </td>
    </tr>
    {{for actItems()}}
    <!-- ko with: Items[{{:selfIdx}}] -->
    <tr class="pairing-item" data-bind="css: { 'act_left': leftSelected, 'noact_left': !leftSelected() }">
      <td class="left-cell">
        <div class="left-cell-div">
          <div class="sel-btn" data-bind="click:select_left"><i class="fa fa-hand-o-right fa-2x fa-border"></i></div>
          <div class="left-content">
            {{for Items}}{{include tmpl=~cT(#data)/}}{{/for}}
          </div>
        </div>
      </td>
      <td class="middle" data-bind="css: { 'join-line': ok, 'not-join-line': !ok() }">
        <div class="content">
          <div class="left-end fa fa-circle-o"></div>
          <div class="line"></div>
          <div class="right-end fa fa-circle-o"></div>
        </div>

<script id="schoolmy" type="text/x-jsrender" data-for="schoolmy">
  {{for ~ActPage()}}
  
<div data-bind="with: Pager.ActPage, delegatedHandler: ['click'], test:'my'" class="app-school rtl">
  {{for #data tmpl=~T('TTopBarNew')/}}
  <div class="container">
    {{if ~Cookie()}}
    <div class="my-header">
      <div class="btn btn-success pull-right" data-bind="test:'lic-more'" data-toggle="collapse" data-target="#collapse-lickey">{{:~CSLocalize('502ee6a5e71e451f99d0a1998ae0eb37', 'License key')}}&nbsp;&nbsp;<span class="fa fa-chevron-down"></span></div>
      <h3><span class="fa fa-home"></span>&nbsp;{{:title()}}</h3>
    </div>
    <div id="collapse-lickey" data-role="collapsed" data-bind="test:'lic-box'" class="xcollapse lm-collapse-low">
      <div class="panel panel-default" style="margin-top: 0px;">
        {{for #data tmpl=~T('TCollapseClose')/}}
        <div class="panel-heading">{{:~CSLocalize('2ab9856443ee4b048fd64f8724f435ba', 'Add license key')}}</div>
        <div class="panel-body input-group">
          <input class="form-control" type="text" placeholder="{{:~CSLocalize('95215a1b210744289381d4deb0f209a3', 'enter License key')}}" data-bind="test:'lic-text', value: licKey, valueUpdate: 'afterkeydown', hasfocus: licKey.hasfocus" />
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" data-bind="test:'lic-ok', click: licKeyOK">{{:~CSLocalize('947f8200ac904d818fee3f35917ee1b5', 'OK')}}</button>
          </span>
        </div>
        <span class="help-block" data-bind="visibility: licKey.message, text: licKey.message"></span>
      </div>
    </div>
    {{if licKeyMsg()}}
    <div class="alert alert-info" style="margin: 15px 0;">{{:licKeyMsg()}}</div>
    {{/if}}
    {{for companies}}
    <div class="panel panel-{{if data.PublisherOwnerUserId==~Cookie().id}}danger{{else}}default{{/if}}" data-bind="with: companies[{{:#index}}], test:'comp-{{:#index}}'">
      <div class="panel-heading">
        <b data-bind="test:'title'">{{:title}}</b>
        {{if !data.PublisherOwnerUserId}}
        <span class="dep-header" data-bind="visible: !!treeViewModel">
          , {{:~CSLocalize('aec5cceee034447299bb47652988ed85', 'company department')}}:
          <span class="dep-name" data-bind="text: TreeView.path(department())"></span>
          <span class="btn btn-info btn-link" data-toggle="collapse" data-target="#collapse-department{{:#getIndex()}}">({{:~CSLocalize('59816661c3134968905910c431d3057e', 'change')}})</span>
        </span>
        {{/if}}
      </div>
      <div class="panel-body">
        <div id="collapse-department{{:#index}}" data-bind="test:'dep-box'" data-role="collapsed" class="xcollapse lm-collapse-low">
          <div class="panel panel-default dep-panel">
            <div class="panel-heading">
              {{:~CSLocalize('b59c11fb07664db6a42eccc058a7d7b4', 'Select your department')}}
              {{for #data tmpl=~T('TCollapseClose')/}}
            </div>
            <div class="panel-body input-group">
              <ul class="lmtree fa-ul" data-bind="template: { name: !!treeViewModel ? 'treeview' : 'Dummy', foreach: [!!treeViewModel ? treeViewModel.root : null] } "></ul>
            </div>
          </div>
        </div>
        <div class="list-group">
          {{for courses tmpl=~T('schoolMyCourseLink')/}}
          {{if !data.isAuthoredCourse}}
          {{for items tmpl=~T('schoolAdminItemLink')/}}
          {{/if}}
        </div>
      </div>
    </div>
    {{/for}}
    {{if systemAdmin}}
    <div class="panel panel-default">
      <div class="panel-heading">{{:~CSLocalize('f2e725a2b4a8426683753d7a837261ca', 'Companies')}}</div>
      <div class="list-group">
        <a class="list-group-item" href="#" data-bind="click: systemAdmin, test:'sysadmin'">
          {{:~CSLocalize('77327cfe60ac42f6accab159cf0ae3a5', 'Companies and their Master administrators')}}
          <span class="fa {{:~icon_chevron_right()}}"></span>
        </a>
      </div>
    </div>
    {{/if}}
    {{if ~cfg.designId=='skrivanek'}}
    {{for #data tmpl=~T('skrivanek_home_footer')/}}
    {{/if}}
    {{else}}
    {{for #data tmpl=~T('TLoginFirst')/}}
    {{/if}}
  </div>
</div>


  {{/for}}
</script>

<script id="tschooldictinfobody" type="text/x-jsrender">

  </ul>
</div>
<br />
<h2>
  {{:~CSLocalize('03d9eec2e340421fb1d6647ca6c8def1', 'How to work with the dictionary')}}

  <li><b>{{:~CSLocalize('4615f62fc77b4c7e91051c72470739ef', 'Press the key combination "Ctrl+Q" or "CTRL+C".')}}</b></li>
  <li>{{:~CSLocalize('2ec3f5f28879499fa4a1afa7f733a83a', 'A window with a translation and an offer of additional dictionary functions will appear.')}}</li>
</ol>
<br />
<h2>
  {{:~CSLocalize('134a676348714aa190dd3737deb97551', 'Dictionary demonstration')}}
</h2>
<ol>
  <li>
    <b>{{:~CSLocalize('65e60c89ecc84b9697008b5308721221', 'Display the dictionary window placing the mouse cursor over a word and pressing "Ctrl+Q" or "CTRL+C".')}}</b><br />
    <img src="../jslib/css/img/dictabout/pic1.png" alt="" style="border: 1px solid #000000;padding:5px; margin:10px 0" />
    <br />
  </li>
  <li>
    <b>{{:~CSLocalize('a6c891e89fb7403f8bd8dc58f032e0d1', 'Listen to the correct pronunciation using the speaker icon.')}}</b>
    <br />
    <img src="../jslib/css/img/dictabout/pic2.png" alt="" style="padding:5px; margin:10px 0" />
  </li>
  <li>
    <b>{{:~CSLocalize('94960b0287e847ee8e87a050c1fac956', 'Practice listening and pronunciation. Click on the microphone ... ')}}</b>
    <br />
    <img src="../jslib/css/img/dictabout/pic3.png" alt="" style="padding:5px; margin:10px 0" />
  </li>
  <li>
    <b>{{:~CSLocalize('ba24cd31ffdd436c84ea4a7d474b2cab', '... and after launching Listen & Talk you can start listening and pronunciation practice.')}}</b>
    <br />
    <img src="../jslib/css/img/dictabout/pic4.png" alt="" style="padding:5px; margin:10px 0" />
  </li>
</ol>
<br />
<h2>
  {{:~CSLocalize('70fd030fbb2441d28f93c570bd29609e', 'Other dictionary functions')}}
</h2>
<ul>
  <li>{{:~CSLocalize('bbc6ff1853d04f26b71d8913185c5a05', 'Automatic language recognition: You don’t have to worry about the direction of your translation as you work. The dictionary will automatically recognize which language the searched word comes from.')}}</li>
  <li>{{:~CSLocalize('e17147e83ccf4e49b22f10f9ea41dfe2', 'Search course words in any form: You can translate a word regardless of its case, number, gender, or tense. For example, with the English word "went", the dictionary will correctly search the entry "go".')}}</li>
  <li>{{:~CSLocalize('939b2e6b60414d4fbb1e07d638c25313', 'Related links: Other links to the entry are looked up simultaneously, such as: Synonyms, phrase words, derived words, collocations, etc.')}}</li>
</ul>
</script>

      <div class="modal-body form">
        <div class="form-group">
          <label for="repl-email">Contact email:<br /><small class="weight-strong">Please fill in if you are not logged in or if your contact email differs from your login email</small></label>
          <input id="repl-email" type="text" class="form-control" placeholder="email">
        </div>
        <div class="form-group">
          <label for="problem">What problem occurred?<br /><small class="weight-strong">What happened? Has any error message appeared? Has the application frozen? …</small></label>
          <textarea id="problem" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="action">What step/action evoked the problem?<br /><small class="weight-strong">What did you exactly do (where you clicked etc) just before the problem occurred?</small></label>
          <textarea id="action" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="other">Other comments:<br /><small class="weight-strong">Anything that could be related to the problem.</small></label>
          <textarea id="other" class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bind="click: lmconsoleClick">Send</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

</script>

n"}]," Constantine made Christianity the official religion of the Empire, many of the leading figures in municipal government, for example, were already church-attending believers."],["node",{"id":"_16"},"Fears that the approach of a significant date signaled the end were also expressed shortly before the year 1000. Something unquestionably important ",["gap-fill",{"id":"_17","correct-value":"did"}]," happen in that year: Iceland, a country inhabited by the descendants of pagan Vikings, adopted Christianity as its official religion; the last European country to do so."]],["_snd-page"],["_eval-page",{"max-score":900},["_eval-btn",["_eval-group",{"eval-control-ids":"_7 _8 _9 _10 _12 _13 _14 _15 _17"}]]]]]</script>

<script type="text/inpagefiles" data-id="/lm/author/demo/onewordthreesentences.js">["html",["head",["title","OneWordThreeSentences"],["style","\r\n/*\r\ngap-fill, drop-down {\r\n  width: 0;}\r\ngap-fill, drop-down {\r\n  width: 0;}\r\n*/\r\n"]],["body",{"id":"_0","url":"/lm/author/demo/onewordthreesentences","order":9,"instr-title":"Find one word which fits into all three sentences.","instr-body":"/data/instr/std/filling_in"},["list-group",{"id":"_2"},["node",{"id":"_3"},"I took ______ with him over his interpretation of the situation."],["node",{"id":"_4"},"As employers, we need to address this ______ sympathetically."],["node",{"id":"_5"},"An old ______ of the magazine lay on the table."],["node",{"id":"_6"},["gap-fill",{"id":"_7","correct-value":"issue"}]]],["_snd-page"],["_eval-page",{"max-score":100},["_eval-btn",["_eval-group",{"eval-control-ids":"_7"}]]]]]</script>
<script type="text/inpagefiles" data-id="/lm/author/demo/wordformation-multitask.js">["html",["head",["title","WordFormation - Multitask"],["style","\r\n/*\r\ngap-fill, drop-down {\r\n  width: 0;}\r\ngap-fill, drop-down {\r\n  width: 0;}\r\n*/\r\n"]],["body",{"id":"_0","url":"/lm/author/demo/wordformation-multitask","order":11,"instr-title":"Fill in the correct form of the words in brackets.","instr-body":"/data/instr/std/filling_in"},["p",{"id":"_1"},["b",{"id":"_2"},"Viking raids"]," "],["p",{"id":"_3"},["i",{"id":"_4"},"By Professor Edward James"]," "],["list-group",{"id":"_6"},["node",{"id":"_7"},"The story of the Vikings in Britain is one of conquest, ",["gap-fill",{"id":"_8","correct-value":"expulsion"}]," (expel), extortion and reconquest. Their ",["gap-fill",{"id":"_9","correct-value":"lasting"}]," (last) legacy was the formation of the independent kingdoms of England and Scotland."],["node",{"id":"_10"},"Raids by seaborne Scandinavian pirates on sites in Britain, especially largely ",["gap-fill",{"id":"_11","correct-value":"undefended"}]," (defend) monastic sites, began at the end of the 8th century AD."],["node",{"id":"_12"},"By the end of the 9th century there were large-scale ",["gap-fill",{"id":"_13","correct-value":"settlements"}]," (settle) of Scandinavians in ",["gap-fill",{"id":"_14","correct-value":"various"}]," (vary) parts of Britain, and they had achieved political ",["gap-fill",{"id":"_15","correct-value":"domination"}]," (dominate) over a significant territory."],["node",{"id":"_16"},"Early in the 11th century the king of Denmark became king of England as well. And in 1066 there were separate ",["gap-fill",{"id":"_17","correct-value":"invasions"}]," (invade) by the king of Norway, Harald Hardrada, and duke of Normandy, William, the latter the ",["gap-fill",{"id":"_18","correct-value":"descendant"}]," (descend) of Scandinavian settlers in northern France."],["node",{"id":"_19"},"Many monasteries in the north were destroyed, and with them any records of the raids."],["node",{"id":"_20"},"Yet the most significant ",["gap-fill",{"id":"_21","correct-value":"development"}]," (develop) of the period was an indirect result of Scandinavian ",["gap-fill",{"id":"_22","correct-value":"involvement"}]," (involve) in the affairs of Britain – the ",["gap-fill",{"id":"_23","correct-value":"emergence"}]," (emerge) of two kingdoms of newly unified territories, England and Scotland."]],["_snd-page"],["_eval-page",{"max-score":1100},["_eval-btn",["_eval-group",{"eval-control-ids":"_8 _9 _11 _13 _14 _15 _17 _18 _21 _22 _23"}]]]]]</script>
<script type="text/inpagefiles" data-id="/lm/author/demo/dragging_multitask.js">["html",["head",["title","Dragging Multitask"],["style","\r\n/*\r\ngap-fill, drop-down {\r\n  width: 0;}\r\ngap-fill, drop-down {\r\n  width: 0;}\r\n*/\r\n"]],["body",{"id":"_0","url":"/lm/author/demo/dragging_multitask","order":12,"instr-title":"Fill in the appropriate words from the menu.","instr-body":"/data/instr/std/filling_in_from_a_list_new"},["node",{"id":"_2"},["offering",{"id":"_3","words":"#_6|#_7|#_8|#_9|#_10|#_11|#_12|#_13|#_14|#_15|#_16"}],["list-group",{"id":"_4"},["node",{"id":"_5"},"Is chocolate healthy or not? In the past, doctors and food specialists often said that eating chocolate is really unhealthy.",["drop-down",{"id":"_6","correct-value":"If","offering-id":"_3"}],"you eat chocolate, you put on weight, they said. But today we hear the opposite! Nowadays,",["drop-down",{"id":"_7","correct-value":"some","offering-id":"_3"}],"people even call chocolate superfood. It helps people who are",["drop-down",{"id":"_8","correct-value":"under","offering-id":"_3"}],"a lot of stress and need",["drop-down",{"id":"_9","correct-value":"to","offering-id":"_3"}],"relax and sleep better.",["drop-down",{"id":"_10","correct-value":"Secondly","offering-id":"_3"}],", it helps your skin because it is full",["drop-down",{"id":"_11","correct-value":"of","offering-id":"_3"}],"antioxidants. Also, it is good for your brain and it",["drop-down",{"id":"_12","correct-value":"can","offering-id":"_3"}],"help older people who suffer from Alzheimer. It is also very good prevention for many diseases",["drop-down",{"id":"_13","correct-value":"like","offering-id":"_3"}],"cancer or heart attack. Harvard scientists even say that if you eat 200 grams of chocolate",["drop-down",{"id":"_14","correct-value":"per","offering-id":"_3"}],"week, your life will be two years longer! But",["drop-down",{"id":"_15","correct-value":"be","offering-id":"_3"}],"careful, all the good effects are true only for dark chocolate with 70% of cocoa or",["drop-down",{"id":"_16","correct-value":"more","offering-id":"_3"}],"."]]],["_snd-page"],["_eval-page",{"max-score":1100},["_eval-btn",["_eval-group",{"eval-control-ids":"_6 _7 _8 _9 _10 _11 _12 _13 _14 _15 _16"}]]]]]</script>

<script type="text/inpagefiles" data-id="/lm/author/demo/singlechoice.js">["html",["head",["title","Single Choice"],["style","\r\n/*\r\ngap-fill, drop-down {\r\n  width: 0;}\r\ngap-fill, drop-down {\r\n  width: 0;}\r\n*/\r\n"]],["body",{"id":"_0","url":"/lm/author/demo/singlechoice","order":14,"instr-title":"Select the correct option.","instr-body":"/data/instr/std/single_choice"},["two-column",{"id":"_2"},["panel",{"id":"_3"},["single-choice",{"id":"_4","score-weight":0},["table",{"id":"_5","class":"table oli-table-checkitem-list"},["tr",{"id":"_6"},["td",{"id":"_7"},["radio-button",{"id":"_8","score-weight":100,"correct-value":true},"What"]]],["tr",{"id":"_9"},["td",{"id":"_10"},["radio-button",{"id":"_11","score-weight":100},"Which"]]],["tr",{"id":"_12"},["td",{"id":"_13"},["radio-button",{"id":"_14","score-weight":100},"How"]]]]],["header-prop",{"id":"_15"},["h4",{"id":"_16"},"_______ is your name?"]]]],["_snd-page"],["_eval-page",{"max-score":100,"radio-groups":"_4:_8,_11,_14"},["_eval-btn",["_eval-group",{"id":"and-_4","is-and":true,"eval-control-ids":"_8 _11 _14"}]]]]]</script>
<script type="text/inpagefiles" data-id="/lm/author/demo/textselection_multitask.js">["html",["head",["title","TextSelection_Multitask"],["style","\r\n/*\r\ngap-fill, drop-down {\r\n  width: 0;}\r\ngap-fill, drop-down {\r\n  width: 0;}\r\n*/\r\n"]],["body",{"id":"_0","url":"/lm/author/demo/textselection_multitask","order":15,"instr-title":"Select the correct options.","see-also-links":"","instr-body":"/data/instr/std/single_choice"},["list-group",{"id":"_2"},["node",{"id":"_3"},"The Santa Claus we all know and love — that big, jolly man in the red suit with a white beard — didn’t always look that way. In fact, many people are surprised ",["word-selection",{"id":"_4","words":"when learn|learn|#to learn|learning"}]," that before 1931 Santa looked very different. He was ",["word-selection",{"id":"_5","words":"#either|neither|or|such"}]," a tall man or an elf. It was the Coca-Cola company ",["word-selection",{"id":"_6","words":"who|when|whom|#which"}]," changed the way Santa looks. The Coca-Cola Company ",["word-selection",{"id":"_7","words":"have begun|#began|were beginning|beginning"}]," its Christmas advertising in the 1920s with ads in magazines like The Saturday Evening Post and they wanted to show a warm and friendly Santa. The new Santa ",["word-selection",{"id":"_8","words":"#was used|used|was using|had used"}]," first in 1931 and from 1931 to 1964 Coca-Cola advertising showed Santa delivering toys and playing with them while enjoying a Coke. The final version of Santa Claus created ",["word-selection",{"id":"_9","words":"from|#by|of|with"}]," illustrator Haddon Sundblom was introduced in 1964. In the beginning, Sundblom painted the image of Santa using a ",["word-selection",{"id":"_10","words":"life|living|lively|#live"}]," model — his friend Lou Prentiss, a ",["word-selection",{"id":"_11","words":"#retired|retiring|retirement|retire"}]," salesman. When Prentiss died, Sundblom used ",["word-selection",{"id":"_12","words":"his|#himself|itself|self"}]," as a model, painting while he ",["word-selection",{"id":"_13","words":"#was looking|has been looking|looked|has looked"}]," into a mirror. Finally, he began relying on photographs to create the image of St. Nick. People loved the Coca-Cola Santa images and ",["word-selection",{"id":"_14","words":"got|gave|set|#paid"}]," such close attention to them that when anything changed, they sent letters to The Coca-Cola Company. Sundblom’s paintings are some of the ",["word-selection",{"id":"_15","words":"#most|well|least|best"}]," prized pieces in the art collection in the Coca Cola company’s archives. They have been exhibited in famous galleries ",["word-selection",{"id":"_16","words":"also|such|included|#including"}]," the Louvre in Paris."]],["_snd-page"],["_eval-page",{"max-score":1300},["_eval-btn",["_eval-group",{"eval-control-ids":"_4 _5 _6 _7 _8 _9 _10 _11 _12 _13 _14 _15 _16"}]]]]]</script>

<script type="text/inpagefiles" data-id="/lm/author/demo/reading_singlechoice.js">["html",["head",["title","Reading_SingleChoice"],["style","\r\n/*\r\ngap-fill, drop-down {\r\n  width: 0;}\r\ngap-fill, drop-down {\r\n  width: 0;}\r\n*/\r\n"]],["body",{"id":"_0","url":"/lm/author/demo/reading_singlechoice","order":20,"instr-title":"Read the text and select the correct options.","see-also-links":"","instr-body":"/data/instr/new/readingsinglechoice"},["div",{"id":"_1","class":"panel panel-default"},["div",{"id":"_2","class":"panel-body  "},["h4",{"id":"_3"},"Prisoner Becomes Millionaire"],["p",{"id":"_4"},"Stephen Levin was arrested for driving a stolen car under the influence of drugs. Levin said the car wasn’t stolen but belonged to a friend. He stayed in prison for 22 months before he was brought before a judge. The case was very popular in the media. In prison, Levin became very ill and his mental health was poor too. He wasn’t allowed to go to a doctor, lost 20 kilos and also some teeth. Levin wrote many letters where he described his states of depression and asked for medical attention. He never got any answers. Now he suffers from serious depression and was also diagnosed with lung cancer. His lawyer asked for $22 million as compensation and Levin finally received $15 million."]]],["br",{"id":"_5"}]," ",["two-column",{"id":"_7"},["panel",{"id":"_8"},["single-choice",{"id":"_9","score-weight":0},["table",{"id":"_10","class":"table oli-table-checkitem-list"},["tr",{"id":"_11"},["td",{"id":"_12"},["radio-button",{"id":"_13","score-weight":100,"correct-value":true},"intoxicated"]]],["tr",{"id":"_14"},["td",{"id":"_15"},["radio-button",{"id":"_16","score-weight":100},"a stolen van"]]],["tr",{"id":"_17"},["td",{"id":"_18"},["radio-button",{"id":"_19","score-weight":100},"without a licence"]]]]],["header-prop",{"id":"_20"},["h4",{"id":"_21"},"Stephen Levin was arrested because he was driving ______________."]]],["panel",{"id":"_22"},["single-choice",{"id":"_23","score-weight":0},["table",{"id":"_24","class":"table oli-table-checkitem-list"},["tr",{"id":"_25"},["td",{"id":"_26"},["radio-button",{"id":"_27","score-weight":100},"with one of his friends"]]],["tr",{"id":"_28"},["td",{"id":"_29"},["radio-button",{"id":"_30","score-weight":100},"under the influence of drugs"]]],["tr",{"id":"_31"},["td",{"id":"_32"},["radio-button",{"id":"_33","score-weight":100,"correct-value":true},"after almost 2 years in prison"]]]]],["header-prop",{"id":"_34"},["h4",{"id":"_35"},"He went to court ______________."]]],["panel",{"id":"_36"},["single-choice",{"id":"_37","score-weight":0},["table",{"id":"_38","class":"table oli-table-checkitem-list"},["tr",{"id":"_39"},["td",{"id":"_40"},["radio-button",{"id":"_41","score-weight":100,"correct-value":true},"seriously ill"]]],["tr",{"id":"_42"},["td",{"id":"_43"},["radio-button",{"id":"_44","score-weight":100},"many letters"]]],["tr",{"id":"_45"},["td",{"id":"_46"},["radio-button",{"id":"_47","score-weight":100},"overweight"]]]]],["header-prop",{"id":"_48"},["h4",{"id":"_49"},"In prison, he got ______________."]]],["panel",{"id":"_50"},["single-choice",{"id":"_51","score-weight":0},["table",{"id":"_52","class":"table oli-table-checkitem-list"},["tr",{"id":"_53"},["td",{"id":"_54"},["radio-button",{"id":"_55","score-weight":100},"didn’t want to"]]],["tr",{"id":"_56"},["td",{"id":"_57"},["radio-button",{"id":"_58","score-weight":100,"correct-value":true},"couldn’t"]]],["tr",{"id":"_59"},["td",{"id":"_60"},["radio-button",{"id":"_61","score-weight":100},"was too ill"]]]]],["header-prop",{"id":"_62"},["h4",{"id":"_63"},"He didn’t go to the doctor because he ______________."]]],["panel",{"id":"_64"},["single-choice",{"id":"_65","score-weight":0},["table",{"id":"_66","class":"table oli-table-checkitem-list"},["tr",{"id":"_67"},["td",{"id":"_68"},["radio-button",{"id":"_69","score-weight":100,"correct-value":true},"suffers from"]]],["tr",{"id":"_70"},["td",{"id":"_71"},["radio-button",{"id":"_72","score-weight":100},"is afraid of"]]],["tr",{"id":"_73"},["td",{"id":"_74"},["radio-button",{"id":"_75","score-weight":100},"might have"]]]]],["header-prop",{"id":"_76"},["h4",{"id":"_77"},"He ______________ cancer."]]],["panel",{"id":"_78"},["single-choice",{"id":"_79","score-weight":0},["table",{"id":"_80","class":"table oli-table-checkitem-list"},["tr",{"id":"_81"},["td",{"id":"_82"},["radio-button",{"id":"_83","score-weight":100},"what his lawyer asked for"]]],["tr",{"id":"_84"},["td",{"id":"_85"},["radio-button",{"id":"_86","score-weight":100,"correct-value":true},"less than they asked for"]]],["tr",{"id":"_87"},["td",{"id":"_88"},["radio-button",{"id":"_89","score-weight":100},"more than they asked for"]]]]],["header-prop",{"id":"_90"},["h4",{"id":"_91"},"He received ______________."]]]],["_snd-page"],["_eval-page",{"max-score":600,"radio-groups":"_9:_13,_16,_19|_23:_27,_30,_33|_37:_41,_44,_47|_51:_55,_58,_61|_65:_69,_72,_75|_79:_83,_86,_89"},["_eval-btn",["_eval-group",{"id":"and-_9","is-and":true,"eval-control-ids":"_13 _16 _19"}],["_eval-group",{"id":"and-_23","is-and":true,"eval-control-ids":"_27 _30 _33"}],["_eval-group",{"id":"and-_37","is-and":true,"eval-control-ids":"_41 _44 _47"}],["_eval-group",{"id":"and-_51","is-and":true,"eval-control-ids":"_55 _58 _61"}],["_eval-group",{"id":"and-_65","is-and":true,"eval-control-ids":"_69 _72 _75"}],["_eval-group",{"id":"and-_79","is-and":true,"eval-control-ids":"_83 _86 _89"}]]]]]</script>
<script type="text/inpagefiles" data-id="/lm/author/demo/reading_truefalse.js">["html",["head",["title","Reading_TrueFalse"],["style","\r\n/*\r\ngap-fill, drop-down {\r\n  width: 0;}\r\ngap-fill, drop-down {\r\n  width: 0;}\r\n*/\r\n"]],["body",{"id":"_0","url":"/lm/author/demo/reading_truefalse","order":22,"instr-title":"Read the text and decide whether the statements are true or false.","see-also-links":"","instr-body":"/data/instr/new/readingtruefalse"},["div",{"id":"_1","class":"row  "},["div",{"id":"_2","class":"col-md-6  "},["div",{"id":"_3","class":"panel panel-default"},["div",{"id":"_4","class":"panel-body  "},["h4",{"id":"_5"},"The History of New York"],["p",{"id":"_6"},"Before Europeans arrived in the 16th century, the land belonged to Indians. The Indians formed a strong Confederacy and fought against Europeans. After that, the region belonged to the Dutch and the capital was called New Amsterdam. It was located on present-day Manhattan. Later it became an English colony. The English became friends of the Iroquois Indians and they had to fight the French. New York also was the centre of the American Revolution and for one year New York City was the capital of the new state. Many immigrants from Ireland, Italy and Germany came to the city in the 19th century. Immigrants mostly worked in factories and were important for the development of the whole country. The modern city of New York was formed in 1898 from 5 parts (called boroughs) and the population today is more than 8 million."]]]],["div",{"id":"_7","class":"col-md-6  "},["list-group",{"id":"_9"},["check-item",{"id":"_10","text-type":"true-false"},"Europeans arrived in that area before the 16th century."],["check-item",{"id":"_11","correct-value":true,"text-type":"true-false"},"Europeans fought the Indians."],["check-item",{"id":"_12","correct-value":true,"text-type":"true-false"},"When the area belonged to the Netherlands, the capital was New Amsterdam."],["check-item",{"id":"_13","text-type":"true-false"},"New York City never was a capital."],["check-item",{"id":"_14","correct-value":true,"text-type":"true-false"},"Immigration from Europe helped American industry."],["check-item",{"id":"_15","correct-value":true,"text-type":"true-false"},"New York City was formed from five boroughs."]]]],["_snd-page"],["_eval-page",{"max-score":600},["_eval-btn",["_eval-group",{"eval-control-ids":"_10 _11 _12 _13 _14 _15"}]]]]]</script>
<script type="text/inpagefiles" data-id="/lm/author/demo/reading_truefalsenotincluded.js">["html",["head",["title","Reading_TrueFalseNotIncluded"],["style","\r\n/*\r\ngap-fill, drop-down {\r\n  width: 0;}\r\ngap-fill, drop-down {\r\n  width: 0;}\r\n*/\r\n"]],["body",{"id":"_0","url":"/lm/author/demo/reading_truefalsenotincluded","order":23,"instr-title":"Read the text and decide whether the information in the statements is true, false or not included in the text.","see-also-links":"","instr-body":"/data/instr/new/readingsinglechoice"},["div",{"id":"_1","class":"panel panel-default"},["div",{"id":"_2","class":"panel-body  "},["h4",{"id":"_3"},"Iron"],["p",{"id":"_4"},"Your iron is designed to function using tap water. However it will last longer if you use clean and pure water."],["ul",{"id":"_5"},["li",{"id":"_6"},"Always unplug the iron before filling the reservoir."],["li",{"id":"_7"},"Always empty the reservoir after use"]]]],["table",{"id":"_9","class":"table table-bordered oli-table"},["tr",{"id":"_10"},["td",{"id":"_11"},"We can use the buttons of the iron to adjust the temperature and the amount of steam."],["td",{"id":"_12"},["word-selection",{"id":"_13","words":"#True|False|Isn\u0027t mentioned"}]]],["tr",{"id":"_14"},["td",{"id":"_15"},"It’s necessary to use the auto-clean system regularly to prevent the iron from being furred up."],["td",{"id":"_16"},["word-selection",{"id":"_17","words":"True|False|#Isn\u0027t mentioned"}]]]],["_snd-page"],["_eval-page",{"max-score":200},["_eval-btn",["_eval-group",{"eval-control-ids":"_13 _17"}]]]]]</script>
<script type="text/inpagefiles" data-id="/lm/author/demo/reading_gapfill.js">["html",["head",["title","Reading_Gapfill"],["style","\r\n/*\r\ngap-fill, drop-down {\r\n  width: 0;}\r\ngap-fill, drop-down {\r\n  width: 0;}\r\n*/\r\n"]],["body",{"id":"_0","url":"/lm/author/demo/reading_gapfill","order":24,"instr-title":"Read the text and fill the missing words into the summary.","see-also-links":"","instr-body":"/data/instr/std/filling_in"},["div",{"id":"_1","class":"panel panel-default"},["div",{"id":"_2","class":"panel-body  "},["h4",{"id":"_3"},"Girls and boys"],["p",{"id":"_4"},"When I watch children play – as I unfortunately have to do more and more often these days, as my son, unlike his parents, persists in gaining motor skills and developing social instincts – I am always struck by the same thing. While little boys tend to get on and just play, little girls seem unable to move until they have established all the rules, mapped out all the possibilities and defined everyone\u0027s role precisely. I don\u0027t know if it\u0027s social conditioning (but, if so, it\u0027s clearly of an intensity and potency that Kim Jong-un himself would envy), some strange quirk in the female psyche or DNA, or an unholy combination of the two that causes it, but I\u0027m increasingly convinced that women remain hamstrung all our lives by our readiness to dicker about at the edges of things instead of jumping in and getting something started."]]],["br",{"id":"_5"}]," ",["list-group",{"id":"_7"},["node",{"id":"_8"},"The author states that she needs to pay more attention to her son because he is still learning movement, coordination and social instincts.  The main difference between boys and girls with ",["gap-fill",{"id":"_9","correct-value":"regards"}]," to their play is that girls have to consider all the rules and ",["gap-fill",{"id":"_10","correct-value":"possibilities"}]," along with everybody’s role before moving.  The author goes on to say that this extends to women in general, either due to ",["gap-fill",{"id":"_11","correct-value":"social conditioning"}]," or something in the female psyche or DNA."]],["_snd-page"],["_eval-page",{"max-score":300},["_eval-btn",["_eval-group",{"eval-control-ids":"_9 _10 _11"}]]]]]</script>
<script type="text/inpagefiles" data-id="/lm/author/demo/reading_missingphrases.js">["html",["head",["title","Reading_MissingPhrases"],["style","\r\n/*\r\ngap-fill, drop-down {\r\n  width: 0;}\r\ngap-fill, drop-down {\r\n  width: 0;}\r\n*/\r\n"]],["body",{"id":"_0","url":"/lm/author/demo/reading_missingphrases","order":25,"instr-title":"Read the text and put the sentences into the correct place. Fill the corresponding numbers into the text.","instr-body":"/data/instr/std/filling_in"},["div",{"id":"_1","class":"panel panel-default"},["div",{"id":"_2","class":"panel-body  "},["ol",{"id":"_3","type":"1"},["li",{"id":"_4"},"Instead of medication, it recommends self-help books."],["li",{"id":"_5"},"They’re relatively cheap and, unlike antidepressants, won’t make you constipated or lose your libido."],["li",{"id":"_6"},"One in five of us will get depressed at some point in our lives, says the Royal College of Psychiatrists."],["li",{"id":"_7"},"So should you turn to literature to help treat your depression?"]]]],["list-group",{"id":"_9"},["node",{"id":"_10"},"\u0026lt;h4\u0026gt;How useful are self-help books for treating depression?\u0026lt;/h4\u0026gt;"],["node",{"id":"_11"},"\u0026lt;i\u0026gt;The Guardian, Monday 28 January 2013\u0026lt;/i\u0026gt;"],["node",{"id":"_12"},["gap-fill",{"id":"_13","correct-value":"3"}]," But in a column in the BMJ (British Medical Journal) this week, Des Spence, a General Practitioner from Glasgow, argues that antidepressants are prescribed too readily, for too long, and are less effective than people think. We are, he said, at risk of medicalising unhappiness. So it’s timely that research published this month in the journal PLOS One suggests another way of dealing with depression. ",["gap-fill",{"id":"_14","correct-value":"1"}]],["node",{"id":"_15"},["gap-fill",{"id":"_16","correct-value":"2"}]," There is already support from the Royal College of Psychiatrists, which is involved in the Books on Prescription scheme, selecting books for libraries that can help people with mental health problems. ",["gap-fill",{"id":"_17","correct-value":"4"}]]],["_snd-page"],["_eval-page",{"max-score":400},["_eval-btn",["_eval-group",{"eval-control-ids":"_13 _14 _16 _17"}]]]]]</script>
<script type="text/inpagefiles" data-id="/lm/author/demo/reading_titlesandparagraphs.js">["html",["head",["title","Reading_Titles+Paragraphs"],["style","\r\n/*\r\ngap-fill, drop-down {\r\n  width: 0;}\r\ngap-fill, drop-down {\r\n  width: 0;}\r\n*/\r\n"]],["body",{"id":"_0","url":"/lm/author/demo/reading_titlesandparagraphs","order":27,"instr-title":"Assign the correct heading to each text. Fill in the corresponding numbers.","see-also-links":"","instr-body":"/data/instr/std/filling_in"},["div",{"id":"_1","class":"panel panel-default"},["div",{"id":"_2","class":"panel-body  "},["ol",{"id":"_3","type":"1"},["li",{"id":"_4"},"Auto-clean"],["li",{"id":"_5"},"Spray button"],["li",{"id":"_6"},"Temperature and steam control"],["li",{"id":"_7"},"Filling the reservoir"],["li",{"id":"_8"},"Suits etc."]]]],["h4",{"id":"_9"},"YOUR MOLEX IRON"],["table",{"id":"_11","class":"table table-bordered oli-table"},["tr",{"id":"_12"},["td",{"id":"_13"},["gap-fill",{"id":"_14","correct-value":"4"}]],["td",{"id":"_15"},"Your iron is designed to function using tap water. However it will last longer if you use clean and pure water. - Always unplug the iron before filling the reservoir. - Always empty the reservoir after use."]],["tr",{"id":"_16"},["td",{"id":"_17"},["gap-fill",{"id":"_18","correct-value":"3"}]],["td",{"id":"_19"},"Your Molex iron has two buttons which control the intensity of heat produced by the iron. You can, therefore, adjust the temperature of the iron and the amount of steam being given off depending upon the type of fabric ironed. - Turn the steam control to the desired intensity. - Turn the thermostat control to the desired temperature"]],["tr",{"id":"_20"},["td",{"id":"_21"},["gap-fill",{"id":"_22","correct-value":"2"}]],["td",{"id":"_23"},"This button activates a jet of water which allows you to iron out any unintentional creases. Press the button for one second. Important: If your iron starts to drip water, your temperature is set too low."]]],["_snd-page"],["_eval <script type="text/inpagefiles" data-id="/lm/author/demo/listening_gapfill.js">["html",["head",["title","Listening_Gapfill"],["style","\r\n/*\r\ngap-fill, drop-down {\r\n  width: 0;}\r\ngap-fill, drop-down {\r\n  width: 0;}\r\n*/\r\n"]],["body",{"id":"_0","url":"/lm/author/demo/listening_gapfill","order":34,"instr-title":"Listen to the recording and fill in the missing information.","instr-body":"/data/instr/new/listeninggapfill"},["media-player",{"id":"_1","media-url":"/lm/author/demo/media/media1.mp3","_sent-group-id":"seq_0"}],["br",{"id":"_2"}]," ",["list-group",{"id":"_6"},["node",{"id":"_7"},"For many people a perfect holiday means white sands, ",["gap-fill",{"id":"_8","correct-value":"blue water"}]," and palm trees."],["node",{"id":"_9"},"The first thing you should do when planning a holiday is to set ",["gap-fill",{"id":"_10","correct-value":"a budget"}],"."],["node",{"id":"_11"},"You should always know what you ",["gap-fill",{"id":"_12","correct-value":"want|need"}]," from your holiday."],["node",{"id":"_13"},"It’s a good idea to read about the culture, history and ",["gap-fill",{"id":"_14","correct-value":"local attractions"}]," of the destination."],["node",{"id":"_15"},"The more you know about the place where you’re going, the more you will ",["gap-fill",{"id":"_16","correct-value":"enjoy|appreciate"}]," it."],["node",{"id":"_17"},"You should travel ",["gap-fill",{"id":"_18","correct-value":"light"}]," taking only the essential things."],["node",{"id":"_19"},"The clothes you take should be comfortable and ",["gap-fill",{"id":"_20","correct-value":"right"}]," for the season."],["node",{"id":"_21"},"Your expectations should be ",["gap-fill",{"id":"_22","correct-value":"realistic"}],"."]],["_snd-page",["_snd-file-group",{"media-url":"/lm/author/demo/media/media1.mp3"},["_snd-group",{"id":"seq_0"},["_snd-interval",["_snd-sent",{"idx":0,"beg-pos":0,"end-pos":-1}]]]]],["_eval-page",{"max-score":800},["_eval-btn",["_eval-group",{"eval-control-ids":"_8 _10 _12 _ <script type="text/xml" data-email="/lm/author/shell/correction"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>Correction</title>
  </head>
  <body instr-title="Put the word into the correct form." instr-body="correction" email="correction">
    <macro-list inline-type="GapFill_Correction"><![CDATA[
        She is very nervous, she {to look|is looking|has looked} at her watch for the twentieth time.]]></macro-list>
    <!--{to look - wrong/basic form|is looking - correct form|has looked - another correct form}-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/correction_multitask"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>Correction Multitask</title>
  </head>
  <body instr-title="Put the words into the correct form." instr-body="correction" email="correction_multitask">
    <macro-list inline-type="GapFill_Correction"><![CDATA[
        I really enjoy {cook | cooking}. I can even say it is one of my {hobby | hobbies}. Yesterday we {have | had} visitors.
      ]]></macro-list>
    <!--{cook - wrong/basic form) | cooking - correct form}-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/dragging_multitask"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>Dragging Multitask</title>
  </head>
  <body instr-title="Fill in the appropriate words from the menu." instr-body="FILLING_IN_FROM_A_LIST_NEW" email="dragging_multitask">
    <macro-list inline-type="DragTarget"><![CDATA[
        Chocolate helps people who are {under} a lot of stress and need {to} relax and sleep better.
      ]]></macro-list>
    <!--Just write the text and the words in brackets. The menu will be generated automatically.-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/gapfill"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>GapFill</title>
  </head>
  <body instr-title="Fill in the appropriate word." instr-body="FILLING_IN" email="gapfill">
    <macro-list inline-type="GapFill"><![CDATA[
        Something unquestionably important {did} happen in that year.
      ]]></macro-list>
    <!--If there are more correct answers write them in the following form: {correct answer1|correct answer2}-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/gapfill_multitask"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>GapFill_Multitask</title>
  </head>
  <body instr-title="Fill in the appropriate words." instr-body="FILLING_IN" email="gapfill_multitask">
    <p>
      <b>The End of the World</b>
    </p>
    <br />
    <macro-list inline-type="GapFill"><![CDATA[
        I’m writing this on 5th September 2012, and if you’re reading it, it means that the world didn’t {come} to an end on 21 December 2012.
        I don’t know much about Chinese philosophy, or economics, but it always struck me that the Mayan calendar {had|needed} to have a last date.
      ]]></macro-list>
    <!--If there are more correct answers write them in the following form: {correct answer1|correct answer2}-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/gapfill_passivegrid"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>Gapfill_PassiveGrid</title>
  </head>
  <body instr-title="Fill in the appropriate words from the menu." instr-body="FILLING_IN" email="gapfill_passivegrid">
    <macro-list inline-type="GapFill"><![CDATA[
        #help | to | for
        Chocolate {helps} people who are under a lot of stress and need {to} relax and sleep better.
      ]]></macro-list>
    <!--The grid must be marked with #. There can be additional confusing words in the grid (- for). 
    Sometimes the words from the menu are in basic form and must be modified (- help) -->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/keywordtransformation"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>KeyWordTransformation</title>
  </head>
  <body instr-title="Use the given keyword to complete the second sentence so that it has the same meaning as the first sentence." instr-body="FILLING_IN" email="keywordtransformation">
    <macro-list inline-type="GapFill"><![CDATA[
        Could you close the window, please? It is cold in here.
        <b>mind</b>
        Would you {mind closing|mind if you closed} the window, please? It is cold in here.
      ]]></macro-list>
    <!--{mind closing - correct solution|mind if you closed - another correct solution}-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/listening_gapfill"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>Listening_Gapfill</title>
  </head>
  <body instr-title="Listen to the recording and fill in the missing information." instr-body="/Data/instr/new/listeninggapfill" email="listening_gapfill">
    <media-player media-url="media/media1.mp3" />
    <br />
    <macro-list inline-type="GapFill"><![CDATA[
        1.	For many people a perfect holiday means white sands, {blue water} and palm trees.
        2.	The first thing you should do when planning a holiday is to set {a budget}.
        3.	You should always know what you {want | need} from your holiday.
        4.	It’s a good idea to read about the culture, history and {local attractions} of the destination.
        5.	The more you know about the place where you’re going, the more you will {enjoy | appreciate} it.
        6.	You should travel {light} taking only the essential things.
        7.	The clothes you take should be comfortable and {right} for the season.
        8.	Your expectations should be {realistic}.
      ]]></macro-list>
    <!--If there are more correct answers write them in the following form: {correct answer1|correct answer2}-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/listening_missingphrasesdragging"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>Listening_MissingPhrasesDragging</title>
  </head>
  <body instr-title="Listen to the recording and fill in the appropriate texts from the menu." instr-body="/Data/instr/new/listeningdragging" email="listening_missingphrasesdragging">
    <media-player media-url="media/media1.mp3" />
    <br />
    <macro-list inline-type="DragTarget"><![CDATA[
        1. Il tipico profumo penetrante e persistente si sviluppa solo a maturazione avvenuta e ha lo scopo di attirare gli animali selvatici {animali selvatici}.
        2. I tartufi crescono spontaneamente nel terreno accanto alle radici di alcuni {alberi o arbusti}.
        3. Il tartufo è un alimento estremamente pregiato e ricercato, {molto costoso}.
        4. Sotto la denominazione di tartufo vengono comprese comunemente anche le terfezie,  dette anche tartufi del deserto. Sono endemiche di {aree desertiche} dei paesi che si affacciano sul Mediterraneo.
      ]]></macro-list>
    <!--Just write the text and the words in brackets. The menu will be generated automatically.-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/listening_missingphrasesgapfilll"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>Listening_MissingPhrasesGapFill</title>
  </head>
  <body instr-title="Listen to the recording and match the texts to the sentences. Fill in the corresponding numbers." instr-body="/Data/instr/new/listeninggapfill" email="listening_missingphrasesgapfilll">
    <media-player media-url="media/media1.mp3" />
    <br />
    <div class="panel panel-default">
      <div class="panel-body">
        <ol>
          <li>
            <!--1-->géneros autóctonos
          </li>
          <li>
            <!--2-->la supremacía militar
          </li>
          <li>
            <!--3-->logros
          </li>
          <li>
            <!--4-->modelos nuevos
          </li>
          <li>
            <!--5-->valores estéticos
          </li>
        </ol>
      </div>
    </div>
    <macro-list inline-type="GapFill"><![CDATA[
        1. A la difusión de la lengua española y la producción literaria contribuyó de manera decisiva {2} de España.
        2. Los canones de la literatura española fueron el objetivo del afán por comprender sus {5}.
        3. La literatura española de aquella época influyó tanto en las literaturas nacionales que se acopló a sus {1}.
        4. Los siglos XVIII y XIX estimaron la creación literaria española como {3} insuperables.
      ]]></macro-list>
    <!--{2 - order number of the matching phrase}-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/listening_pairing"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">

</html></script><script type="text/xml" data-email="/lm/author/shell/listening_pairingmoresounds"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">

      ]]></macro-table>
    <!--{2 - order number of the matching sound}-->

</html></script><script type="text/xml" data-email="/lm/author/shell/listening_singlechoice"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>ListeningSingleChoice</title>
  </head>
  <body instr-title="Listen to the recording and select the correct options." instr-body="/Data/instr/new/listeningsinglechoice" email="listening_singlechoice">
    <media-player media-url="media/media1.mp3" />
    <br />
    <macro-single-choices><![CDATA[
        What was the problem with class 4A today?
        #They were speaking the wrong language at the wrong time.
        They were speaking the right language at the wrong time.
        They were not speaking in a conversation class.

        The members of 4A are __________.
        a mixture of boys and girls of different ages
        all young women of fifteen years of age
        #all males younger than sixteen years of age

        The teacher suggests a solution – but to what problem?
        #Teenagers and their teachers are not using their time well.
        Teenagers do not have enough time to learn at school
        Teenagers listen to music when the teacher is talking.

        What is his solution?
        Give the teachers more power in class!
        #The teenagers can work on the farms.
        Teenagers can drive tractors, not study.
      ]]></macro-single-choices>
    <!--What was the problem with class 4A today? - question or incomplete sentence
        #They were speaking the wrong language at the wrong time. - correct option
        They were speaking the right language at the wrong time. - wrong option
        They were not speaking in a conversation class. - wrong option-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/listening_trufalse"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>ListeningTrueFalse</title>
  </head>
  <body instr-title="Listen to the recording and decide whether the statements are true or false." instr-body="/Data/instr/new/listeningtruefalse" email="listening_trufalse">
    <media-player media-url="media/media1.mp3" />
    <br />
    <macro-true-false text-id="true-false"><![CDATA[
        1.	Europeans arrived in that area before the 16th century. - wrong sentence
        2.	#Europeans fought the Indians. - correct sentence
        3.	#When the area belonged to the Netherlands, the capital was New Amsterdam.
        4.	New York City never was a capital.
        5.	#Immigration from Europe helped American industry.
        6.	#New York City was formed from five boroughs.
      ]]></macro-true-false>
    <!--Europeans arrived in that area before the 16th century. - false sentence
    #Europeans fought the Indians. - true sentence-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/oddoneout"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>Odd One Out</title>
  </head>
  <body instr-title="Select the word that does not belong to the group." instr-body="/Data/instr/new/oddoneout" email="oddoneout">
    <macro-list inline-type="WordSelection"><![CDATA[
        {excited|happy|#sad|lucky}
      ]]></macro-list>
    <!--{excited|happy|#sad - the word that doesn't match the others|lucky}-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/onewordthreesentences"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>OneWordThreeSentences</title>
  </head>
  <body instr-title="Find one word which fits into all three sentences." instr-body="FILLING_IN" email="onewordthreesentences">
    <macro-list inline-type="GapFill"><![CDATA[
        I took ______ with him over his interpretation of the situation.
        As employers, we need to address this ______ sympathetically.
        An old ______ of the magazine lay on the table.
        {issue}
      ]]></macro-list>
    <!--{issue - the correct solution}-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/pairingdistractors1_multitask"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
  <head>
    <title>PairingDistractors_Multitask1</title>
  </head>
  <body instr-title="{{instr|Make the correct pairs. Fill the corresponding numbers into the table.}}" instr-body="filling_in" email="pairingdistractors1_multitask">
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <ol>
              <li>
                <!--1-->His words really hurt me.
              </li>
              <li>
                <!--2-->I made my mind on the spot.
              </li>
              <li>
                <!--3-->I thought long and heard about it.
              </li>
              <li>
                <!--4-->He will put them off.
              </li>
              <li>
                <!--5-->I am sure he will get over them.
              </li>
            </ol>
          </div>
        </div>
      </div>

          ]]></macro-table>
      </div>
    </div>
    <!--{1 - order number of the matching text}-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/pairingdistractors2_multitask"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">

  <head>
    <title>Reading_Gapfill</title>
  </head>
  <body instr-title="Read the text and fill the missing words into the summary." see-also-links="" instr-body="FILLING_IN" email="reading_gapfill">
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Girls and boys</h4>
        <p>
          When I watch children play – as I unfortunately have to do more and more often these days, as my son, unlike his parents, persists in gaining motor skills and developing social instincts – I am always struck by the same thing. While little boys tend to get on and just play, little girls seem unable to move until they have established all the rules, mapped out all the possibilities and defined everyone's role precisely. I don't know if it's social conditioning (but, if so, it's clearly of an intensity and potency that Kim Jong-un himself would envy), some strange quirk in the female psyche or DNA, or an unholy combination of the two that causes it, but I'm increasingly convinced that women remain hamstrung all our lives by our readiness to dicker about at the edges of things instead of jumping in and getting something started.
        </p>
      </div>
    </div>
    <br />
    <p>
      <b>Summary:</b>
    </p>
    <macro-list inline-type="GapFill"><![CDATA[
        The author states that she needs to pay more attention to her son because he is still learning movement, coordination and social instincts.  The main difference between boys and girls with {regards} to their play is that girls have to consider all the rules and {possibilities} along with everybody’s role before moving.  The author goes on to say that this extends to women in general, either due to {social conditioning} or something in the female psyche or DNA.
      ]]></macro-list>
    <!--If there are more correct answers write them in the following form: {correct answer1|correct answer2}-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/reading_missingphrases"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">

            <!--1-->Instead of medication, it recommends self-help books.
          </li>

          </li>

            <!--3-->One in five of us will get depressed at some point in our lives, says the Royal College of Psychiatrists.
          </li>

            <!--4-->So should you turn to literature to help treat your depression?

        <h4>How useful are self-help books for treating depression?</h4>
        <i>The Guardian, Monday 28 January 2013</i>

        {2} There is already support from the Royal College of Psychiatrists, which is involved in the Books on Prescription scheme, selecting books for libraries that can help people with mental health problems. {4}

    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Prisoner Becomes Millionaire</h4>
        <p>Stephen Levin was arrested for driving a stolen car under the influence of drugs. Levin said the car wasn’t stolen but belonged to a friend. He stayed in prison for 22 months before he was brought before a judge. The case was very popular in the media. In prison, Levin became very ill and his mental health was poor too. He wasn’t allowed to go to a doctor, lost 20 kilos and also some teeth. Levin wrote many letters where he described his states of depression and asked for medical attention. He never got any answers. Now he suffers from serious depression and was also diagnosed with lung cancer. His lawyer asked for $22 million as compensation and Levin finally received $15 million.</p>
      </div>
    </div>
    <br />
    <macro-single-choices><![CDATA[
        1.	Stephen Levin was arrested because he was driving ______________.
        #intoxicated
        a stolen van
        without a licence

        2.	In prison, he got ______________.
        #seriously ill
        many letters
        overweight

        3.	He ______________ cancer.
        #suffers from
        is afraid of
        might have
      ]]></macro-single-choices>
    <!--Stephen Levin was arrested because he was driving ______________. - question or incomplete sentence
    #intoxicated - correct option
    a stolen van  - wrong option
    without a licence  - wrong option-->
  </body>

  <head>
    <title>Reading_TrueFalse</title>
  </head>
  <body instr-title="Read the text and decide whether the statements are true or false." see-also-links="" instr-body="/Data/instr/new/readingtruefalse" email="reading_truefalse">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <h4>The History of New York</h4>
            <p>
              Before Europeans arrived in the 16th century, the land belonged to Indians. The Indians formed a strong Confederacy and fought against Europeans. After that, the region belonged to the Dutch and the capital was called New Amsterdam. It was located on present-day Manhattan. Later it became an English colony. The English became friends of the Iroquois Indians and they had to fight the French. New York also was the centre of the American Revolution and for one year New York City was the capital of the new state. Many immigrants from Ireland, Italy and Germany came to the city in the 19th century. Immigrants mostly worked in factories and were important for the development of the whole country. The modern city of New York was formed in 1898 from 5 parts (called boroughs) and the population today is more than 8 million.
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <macro-true-false text-id="true-false"><![CDATA[
            1.	Europeans arrived in that area before the 16th century. - wrong sentence
            2.	#Europeans fought the Indians. - true sentence
            3.	#When the area belonged to the Netherlands, the capital was New Amsterdam.
            4.	New York City never was a capital.
            5.	#Immigration from Europe helped American industry.
            6.	#New York City was formed from five boroughs.
          ]]></macro-true-false>
      </div>
    </div>
    <!--Europeans arrived in that area before the 16th century. - false sentence
    #Europeans fought the Indians. - true sentence-->
  </body>
</html></script><script type="text/xml" data-email="/lm/author/shell/reading_truefalsenotincluded"><html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://www.langmaster.com/new/author/coursemodelschema.xsd">
